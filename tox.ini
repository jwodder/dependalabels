[tox]
envlist = lint,typing,py310,py311,pypy3
skip_missing_interpreters = True
isolated_build = True
minversion = 3.3.0

[testenv]
# Smoke test
commands =
    dependalabels --help

[testenv:lint]
skip_install = True
deps =
    flake8
    flake8-bugbear
    flake8-builtins
    flake8-unused-arguments
commands =
    flake8 src

[testenv:typing]
deps =
    mypy
    types-requests
commands =
    mypy src
